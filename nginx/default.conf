server {
    listen 80;
    server_name 31.129.111.234;
    charset utf-8;
    server_tokens off;

location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $http_host;
    }
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $http_host;
    }
    location /media/ {
        root /var/html;
    }
    location /static/ {
        root /var/html;
    }
    location /static/admin/ {
        root /var/html;
    }
    location /static/rest_framework/ {
        root /var/html/;
    }
}
