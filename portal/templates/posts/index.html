<!-- templates/posts/index.html -->
{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}
{% block content %}
<!-- КАРУСЕЛЬ -->
<!-- КАРТОЧКИ ПОСТОВ -->
<section class="all-posts">
  <div class="container">
    <h1 class="my-4 text-center">{{ title }}</h1>
    <div class="row mb-5 mb-md-3 justify-content-center">
      {% for post in page_obj %}
        {% include 'includes/postcards.html' %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- ПАГИНАТОР -->
{% include 'includes/paginator.html' %}
{% endblock %}
