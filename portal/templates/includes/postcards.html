{% load static %}
{% load thumbnail %}
{% load martortags %}
<div class="col-xl-10 d-xl-block mx-auto">
  <div class="card mb-4">
    {% thumbnail post.label "1000x500" crop="center" upscale=True as im %}
      <img class="card-img-top" src="{{ im.url }}" alt="Лейбл поста {{ post.title }}" title="{{ post.title }}">
    {% endthumbnail %}
    <div class="card-body">
      <h2 class="card-title">{{ post.title }}</h2>
      <p class="card-text">{{ post.description|safe_markdown }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a href="{% url 'blog:post_detail' post.url %}" class="btn btn-sm btn-outline-primary">Подробнее</a>
        </div>
        <small class="text-muted">{{ post.pub_date }}</small>
      </div>
    </div>
  </div>
</div>
